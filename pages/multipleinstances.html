<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS 2 - Tutorial</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
        <h1>Multiple Vue instances</h1>

        <div id="vue-app-one">
            <h2>{{ title }}</h2>
            <p>{{ greet }}</p>
        </div>

        <div id="vue-app-two">
            <h2>{{ title }}</h2>
            <p>{{ greet }}</p>
            <button v-on:click="changeTitle">Change App One Title</button>
        </div>

        <script src="multipleinstances.js"></script>
    </body>
</html>
